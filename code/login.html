<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
     initial-scale=1.0"
    />
    <title>Eyiram Comedy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="navigationbar">
      <img src="../images/logo/eyiramLogo1.png" alt="eyiramLogo" />
      <div id="navbar">
        <a href="index.html">HOME</a>
        <a href="shop.html">SHOP</a>
        <a href="contact.html">CONTACT</a>
      </div>
       <div id="navBtn">
        <a href="logIn.html"><button id="loginBtn">LOGIN</button></a>
        <a href="signUp.html"> <button id="signupBtn">SIGN UP</button></a>
      </div>
    </nav>
    <main>
        <section id="formLogin">
        <figure id="formLoginPortrait">
          <img src="../images/portrait/portrait-1.jpg" alt="reviews" />
        </figure>

        
       <form action="" id="loginFormPage">
          
          <label for="Tel">Phone number</label>
          <input
            type="tel"
            name="Tel"
            id="formPhoneNumber"
            placeholder=" +233 (0) xxx xxx "
            required
          />
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="xxxxxxxxxx">
          <button id="loginSubmitBtn" type="submit">
            SUBMIT
          </button>
            
       </form>
      
      
      </section>
     
    <footer id="socials">
      <a href="">
        <img src="../images/social/tiktokImg.svg" alt="tiktok logo with link" />
      </a>
      <a href="">
        <img
          src="../images/social/youtubeImg.svg"
          alt="youtube logo with link"
        />
      </a>
    </footer>
  </body>
</html>
