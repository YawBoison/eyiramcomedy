<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
     initial-scale=1.0"
    />
    <title>Eyiram Comedy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="navigationbar">
      <img src="../images/logo/eyiramLogo1.png" alt="eyiramLogo" />
      <div id="navbar">
        <a href="index.html">HOME</a>
        <a href="shop.html">SHOP</a>
        <a href="contact.html">CONTACT</a>
      </div>
      <div id="navBtn">
        <a href="logIn.html"><button id="loginBtn">LOGIN</button></a>
        <a href="signUp.html"> <button id="signupBtn">SIGN UP</button></a>
      </div>
    </nav>
    <main>
      <article id="shopPage">
        <section id="akomapaGreyShirt">
          <figure>
            <img src="../images/merch/greyShirt.JPG" alt="" />
          </figure>
          <aside id="shopPageAside">
            <h3>Akomapa Grey Shirt</h3>
            <h5>$40</h5>
            <div id="shopPagebtn">
              <button>S</button>
              <button>M</button>
              <button>L</button>
              <button>XL</button>
              <button>XXL</button>
              <button>XXXL</button>
            </div>
            <div>
              <a href="payments.html">
                <button id="shopPageAddToCart">ADD TO CART</button>
              </a>
            </div>
          </aside>
        </section>
        <section id="akomapaWhiteShirt">
          <figure><img src="../images/merch/whiteshirt.JPG" alt="" /></figure>
          <aside id="shopPageAside">
            <h3>Akomapa White Shirt</h3>
            <h5>$40</h5>
            <div id="shopPagebtn">
              <button>S</button>
              <button>M</button>
              <button>L</button>
              <button>XL</button>
              <button>XXL</button>
              <button>XXXL</button>
            </div>
            <div id="akomapaWhiteShirt-addToCartBtn">
              <a href="payments.html">
                <button id="shopPageAddToCart">ADD TO CART</button>
              </a>
            </div>
          </aside>
        </section>
        <section id="akomapaBlackShirt">
          <figure><img src="../images/merch/blackShirt.JPG" alt="" /></figure>
          <aside id="shopPageAside">
            <h3>Akomapa Black Shirt</h3>
            <h5>$40</h5>
            <div id="shopPagebtn">
              <button>S</button>
              <button>M</button>
              <button>L</button>
              <button>XL</button>
              <button>XXL</button>
              <button>XXXL</button>
            </div>
            <div id="akomapaBlackShirt-addToCartBtn">
              <a href="payments.html">
                <button type="submit" id="shopPageAddToCart">
                  ADD TO CART
                </button>
              </a>
            </div>
          </aside>
        </section>
      </article>
    </main>

    <footer id="socials">
      <a href="">
        <img src="../images/social/tiktokImg.svg" alt="tiktok logo with link" />
      </a>
      <a href="">
        <img
          src="../images/social/youtubeImg.svg"
          alt="youtube logo with link"
        />
      </a>
    </footer>
  </body>
</html>
