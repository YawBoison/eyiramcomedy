<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
     initial-scale=1.0"
    />
    <title>Eyiram Comedy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="navigationbar">
      <img src="../images/logo/eyiramLogo1.png" alt="eyiramLogo" />
      <div id="navbar">
        <a href="index.html">HOME</a>
        <a href="shop.html">SHOP</a>
        <a href="contact.html">CONTACT</a>
      </div>
      <div id="navBtn">
        <a href="logIn.html"><button id="loginBtn">LOGIN</button></a>
        <a href="signUp.html"> <button id="signupBtn">SIGN UP</button></a>
      </div>
    </nav>
    <main>
      <section id="formSignup">
        <figure id="signupImg">
          <img src="../images/portrait/portrait-2.jpg" alt="" />
        </figure>

        <form action="" id="signupFormPage">
          <div id="signupNameDiv">
            <label for="Name">Name</label>
            <input
              type="text"
              id="signupname"
              placeholder="Enter Middle name"
            />
            </div>
            <div>
              <label for="tel">Phone number</label>
            <input type="tel" id="signupTel" />
          </div>
            </div>
           
          <div id="signupGender">
            <label for="Gender">Gender</label>
            <select name="Gender" id="signupGenderMale">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <div id="signupDate">
              <label for="dateOfBirth">Date of birth</label>
              <input type="date" id="singupDateOfBirth" />
            </div>
          </div>
          <div id="signupEmailDiv">
            <label for="email">Email</label>
            <input type="email" id="signupEmail" />
          </div>
          <div id="signupPasswordDiv">
            <label for="password">Passsword</label>
            <input type="password" id="signupPassword" />
          </div>
          <div id="signupConfirmPasswordDiv">
            <label for="confirmPassword">Confirm passsword</label>
            <input type="password" id="confirmSignupPassword" />
          </div>
          <button id="signupSubmitBtn" type="submit">SUBMIT</button>
        </form>
      </section>
    </main>

    <footer id="socials">
      <a href="">
        <img src="../images/social/tiktokImg.svg" alt="tiktok logo with link" />
      </a>
      <a href="">
        <img
          src="../images/social/youtubeImg.svg"
          alt="youtube logo with link"
        />
      </a>
    </footer>
  </body>
</html>
