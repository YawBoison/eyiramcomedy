<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
     initial-scale=1.0"
    />
    <title>Eyiram Comedy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="navigationbar">
      <img src="../images/logo/eyiramLogo1.png" alt="eyiramLogo" />
      <div id="navbar">
        <a href="index.html">HOME</a>
        <a href="shop.html">SHOP</a>
        <a href="contact.html">CONTACT</a>
      </div>
      <div id="navBtn">
        <a href="logIn.html"><button id="loginBtn">LOGIN</button></a>
        <a href="signUp.html"> <button id="signupBtn">SIGN UP</button></a>
      </div>
    </nav>
    <main>
      <section id="clientLogo">
        <img src="../images/logo/1xbet.jpeg" alt="" />
        <img src="../images/logo/betika.jpeg" alt="" />
        <img src="../images/logo/PrideSpins-Logo-1000x211.png" alt="" />
        <img src="../images/logo/taptap-send.jpeg" alt="" />
      </section>
      <section id="formReview">
        <figure id="reviews">
          <img src="../images/testimonial/testimonial1.jpg" alt="reviews" />
          <img src="../images/testimonial/testimonial2.jpg" alt="reviews" />
          <img src="../images/testimonial/testimonial3.jpg" alt="reviews" />
        </figure>

        <form action="" id="formPage">
          <label for="Name">Middle name</label>
          <input
            type="text"
            name="Name"
            id="formName"
            placeholder="Yaw"
            required
          />
          <label for="Tel">Phone number</label>
          <input
            type="tel"
            name="Tel"
            id="formPhoneNumber"
            placeholder=" +233 (0) xxx xxx "
            required
          />
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="formEmail"
            placeholder="maxim@gmail.com"
            required
          />
          <label for="message">Message</label>
          <input
            type="text"
            name="message"
            id="formMessage"
            placeholder="I am reaching out ... Yaw, thanks."
            required
          />
          <button id="contactSubmitBtn" type="submit">SUBMIT</button>
        </form>
      </section>
    </main>

    <footer id="socials">
      <a href="">
        <img src="../images/social/tiktokImg.svg" alt="tiktok logo with link" />
      </a>
      <a href="">
        <img
          src="../images/social/youtubeImg.svg"
          alt="youtube logo with link"
        />
      </a>
    </footer>
  </body>
</html>
